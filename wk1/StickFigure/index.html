<!doctype html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <title>Stick Figure</title>
</head>
<body>

    <div id="container">
        <!-- Section: Head -->
        <div id="container-head"></div>
        <div id="arms">
            <div id="left-arm" class="arm">
                <div id="right-arm" class="arm"></div>
            </div>
        </div>
        <!-- Section: Trunk and Arms -->
        <div id="container-trunk">
            <div class="trunk"></div>

        </div>
        <!-- Section: Legs -->
        <div id="container-legs">
            <div>
                <div id="left-leg" class="leg">
                    <div id="right-leg" class="leg"></div>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
