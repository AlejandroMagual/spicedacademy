<!doctype html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <title>Hangman</title>
</head>
<body>
    <!-- Canvas -->
    <canvas id="canv" width="550" height="460"></canvas>
    <!-- User Interface -->
    <div class="userInterface">
        <!-- START Button -->
        <button type="button" onclick="start()">START</button>
        <!-- Form Letter Input / SUBMIT Button / SOLVE PUZZLE Button -->
        <form class="formHide" id="letterInputForm">
            Enter single letter:<br>
            <input type="text" id="letterInput">
            <button type="button" onclick="checkLetterInput()">SUBMIT</button>
            <button type="button" onclick="showWordInputForm()">SOLVE PUZZLE</button>
        </form>
        <!-- Form SOLVE PUZZLE-->
        <form class="formHide" id="wordInputForm">
            Enter whole word:<br>
            <input type="text" id="wordInput">
            <button type="button" onclick="checkWordInput()">SUBMIT</button><br>
        </form>
        <!-- Display Correctly Guessed Letters -->
        <pre id="correctGuessDisplay"></pre>
        <!-- Display Correctly Guessed Letters -->
        <pre id="incorrectGuessDisplay"></pre>








    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
